plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.3'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'org.ratnakar.practice'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.boot:spring-boot:3.2.5")
    implementation("org.springframework.boot:spring-boot-starter-web:3.2.5")
    implementation("org.springframework.boot:spring-boot-starter-jdbc:3.2.5")
    runtimeOnly('com.mysql:mysql-connector-j')
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation('com.mysql:mysql-connector-j')
    testImplementation("org.postgresql:postgresql:42.7.7")
    testImplementation("org.springframework.boot:spring-boot:3.2.5")
    testImplementation("org.springframework.boot:spring-boot-starter-web:3.2.5")
    testImplementation("org.springframework.boot:spring-boot-starter-jdbc:3.2.5")
}

test {
    useJUnitPlatform()
}